<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <h1>Hey!<br> Welcome to My Drum kit, <string>PLAY HARD!!!</h1>
    </header>
    <div class="wrapper">
        <div data-key = "81" class="box base" id="key"><font size="10">Q</font>Base</div>
        <div data-key = "87" class="box kick" id="key"><font size="10"> W</font>Kick</div>

        <div data-key = "82" class="box snare" id="key"><font size="10">R</font>Snare</div>
        <div data-key = "84" class="box temp1" id="key"><font size="10">T</font>Hit</div>
        <div data-key = "89" class="box temp2" id="key"><font size="10">Y</font>High Hat</div>
    </div>

    <audio data-key = "81" src="audios/Cymatics - Trap 808 4 - E.wav"></audio>
    <audio data-key = "87" src="audios/Cymatics x S1 - Kick 1.wav"></audio>
    <audio data-key = "69" src="audios/Cymatics - Terror Clap 009.wav"></audio>
    <audio data-key = "82" src="audios/Cymatics x S1 - Snare 7.wav"></audio>

    <script src="main.js"></script>
